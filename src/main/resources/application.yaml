spring:
  datasource:
    url: jdbc:mysql://${DOCKER_HOST_IP:localhost}:3500/urlshorten
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
logging.level:
  org.hibernate.SQL: debug
